<div>
  <h2>To Do List</h2>
  <table>
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Completed</th>
    <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td> {{todo.title}}</td>
        <td> {{todo.completed}}</td>
        <td> <button type="button" (click)="deleteToDo(todo)">Delete</button> </td>
      </tr>
    </tbody>

  </table>

</div>
