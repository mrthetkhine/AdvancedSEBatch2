<html>
    <script>

       let arr = [1,2,3,4,5];
       let arr2 = arr.map(ele=>ele+1);
       console.log("Arr2 ",arr2);

       let objArr = [
            {
                name : "Mg Mg",
                age : 16,
                gender: "Male"
            },
            {
                name : "Aung Aung",
                age : 20,
                gender: "Male"
            },
            {
                name : "Ma Khin",
                age : 18,
                gender: "Female"
            },
            {
                name : "Mya Mya",
                age : 16,
                gender: "Female"
            },
       ];
       let group = objArr.reduce((grp,b)=>{
        console.log("Grp ",grp, " b ",b);
        if(!grp[b.gender])
        {
            grp[b.gender] = [b];
        }
        else
        {
            grp[b.gender].push(b);
        }
        return grp;
       },{});
       console.log('Group ',group);
    </script>
</html>
