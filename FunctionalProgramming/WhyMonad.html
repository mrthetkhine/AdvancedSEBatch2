<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       
       let arr = [1,2,3];
       let result = arr.map(x=>x*2);
       console.log('Result ',result);

       result = arr.flatMap(x=>[x,x*2]);
       console.log('Result ',result);
       result = result.map(x=>x+1);
       console.log('Result ',result);
    </script>
</html>
