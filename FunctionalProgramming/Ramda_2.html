    <script>
       let curried = R.add(1);
       console.log("Curreid ",curried(3));
       console.log("Ap ",R.ap([R.multiply(2), R.add(3)], [1,2,3]));

       console.log("Identity ",R.identity(3));
       const byGrade = R.groupBy(function(student) {
        const score = student.score;
        return score < 65 ? 'F' :
                score < 70 ? 'D' :
                score < 80 ? 'C' :
                score < 90 ? 'B' : 'A';
        });
        const students = [{name: 'Abby', score: 84},
                {name: 'Eddy', score: 58},
                {name: 'Two', score: 91},
                {name: 'Jack', score: 69}];
        console.log(byGrade(students));
