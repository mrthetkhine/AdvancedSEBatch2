<html>
    <script>
        let arr = [1,2,3,4,5];
        let result = [];
        for(let i=0;i< arr.length;i++)
        {
            result[i] = arr[i] * 2;
        }
        console.log("Result ",result);

        let result2 = arr.map(ele=>ele*2);
        console.log("Result ",result2);
    </script>
</html>
