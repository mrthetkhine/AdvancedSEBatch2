<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       
       const identity = (x)=>x;
       let Container = (x)=>({
         map: function(fn)
         {
            return Container(fn(x));
         },
         value()
         {
            return x;
         },
         toString()
         {
            return `Container ${x}`;
         }
     });
     Container.of = (x) =>{
         return Container(x);
     };
     let counter = Container.of(10);
     let result = counter.map(identity);
     console.log("Container == result ", counter.value() == result.value());

     const addOne = (x)=> x+1;
     const double = (x)=>x *2;

     counter = Container.of(2);
     result = counter.map(x=>double(addOne(x)));//

     let result2 = counter.map(addOne).map(double);
     console.log("result == result2 ", result.value() == result2.value());
    </script>
</html>
